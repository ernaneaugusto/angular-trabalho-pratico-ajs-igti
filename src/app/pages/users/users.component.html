<section class="row mt-5">
    <div class="col-12 p-5 card">
        <h1 class="lead mb-4">Usu√°rios cadastrados:</h1>

        <table class="table table-striped border-top">
            <thead>
                <tr>
                    <th class="font-weight-bold" scope="col">#</th>
                    <th class="font-weight-bold" scope="col">Nome</th>
                    <th class="font-weight-bold" scope="col">E-mail</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <th scope="row">{{user.id}}</th>
                    <td>{{user.nome}}</td>
                    <td>{{user.email}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
